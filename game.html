<!DOCTYPE html>
<html lang="en">
<head>
<script src='//libtl.com/sdk.js' data-zone='9630287' data-sdk='show_9630287'></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minez - Game</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<!-- Add this right before the closing </body> tag -->
<script>
// Initialize game when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    // Game state
    let diamondsCollected = 0;
    const DIAMONDS_TO_WIN = 4;
    const totalCells = 25;
    let gameBoard = [];
    
    // DOM elements
    const diamondCounter = document.getElementById('diamond-counter');
    const winScreen = document.getElementById('win-screen');
    const gameBoardElement = document.getElementById('game-board');
    
    // Initialize game board
    function initializeGame() {
        // Clear previous board
        gameBoardElement.innerHTML = '';
        diamondsCollected = 0;
        updateDiamondCounter();
        
        // Create cells with diamonds
        const diamondPositions = getRandomDiamondPositions();
        for (let i = 0; i < totalCells; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            cell.dataset.hasDiamond = diamondPositions.includes(i);
            cell.addEventListener('click', handleCellClick);
            gameBoardElement.appendChild(cell);
        }
    }
    
    // Get random positions for diamonds
    function getRandomDiamondPositions() {
        const positions = [];
        while (positions.length < DIAMONDS_TO_WIN) {
            const randomPos = Math.floor(Math.random() * totalCells);
            if (!positions.includes(randomPos)) {
                positions.push(randomPos);
            }
        }
        return positions;
    }
    
    // Handle cell clicks
    function handleCellClick(event) {
        const cell = event.target;
        const hasDiamond = cell.dataset.hasDiamond === 'true';
        const alreadyRevealed = cell.classList.contains('revealed');
        
        if (hasDiamond && !alreadyRevealed) {
            // Found a diamond!
            cell.classList.add('revealed', 'diamond-found');
            diamondsCollected++;
            updateDiamondCounter();
            
            // Show diamond emoji after animation
            setTimeout(() => {
                cell.innerHTML = '💎';
                cell.classList.add('pulse');
                
                // Check win condition
                if (diamondsCollected >= DIAMONDS_TO_WIN) {
                    setTimeout(showWinScreen, 800);
                }
            }, 200);
        }
    }
    
    // Update diamond counter display
    function updateDiamondCounter() {
        const counterText = diamondCounter.querySelector('.diamond-count');
        counterText.textContent = `${diamondsCollected}/${DIAMONDS_TO_WIN}`;
        diamondCounter.classList.add('counter-pop');
        setTimeout(() => diamondCounter.classList.remove('counter-pop'), 300);
    }
    
    // Show win screen
    function showWinScreen() {
        winScreen.style.display = 'flex';
        setTimeout(() => winScreen.classList.add('visible'), 10);
        
        // Animate celebration diamonds
        const diamonds = winScreen.querySelectorAll('.diamond-celebration span');
        diamonds.forEach((diamond, i) => {
            setTimeout(() => {
                diamond.style.opacity = '1';
                diamond.style.transform = 'translateY(0)';
            }, i * 100);
        });
    }
    
    // Win screen buttons
    document.getElementById('play-again-btn').addEventListener('click', function() {
        winScreen.classList.remove('visible');
        setTimeout(() => {
            winScreen.style.display = 'none';
            initializeGame();
        }, 300);
    });
    
    document.getElementById('next-level-btn').addEventListener('click', function() {
        // Add level progression logic here
        winScreen.classList.remove('visible');
        setTimeout(() => {
            winScreen.style.display = 'none';
            initializeGame();
        }, 300);
    });
    
    // Back button
    document.getElementById('back-btn').addEventListener('click', function() {
        window.location.href = 'index.html';
    });
    
    // Initialize the game
    initializeGame();
});
</script>
    <div class="game-container">
        <!-- Updated Game Header with Diamond Counter -->
        <header class="game-header">
            <h1>MINEZ</h1>
            <div class="game-info">
                <span id="level-display">Level: 1</span>
                <span id="coin-balance">Coins: 50</span>
                <!-- Diamond Counter Added Here -->
                <div id="diamond-counter" class="diamond-counter">
                    <span class="diamond-icon">💎</span>
                    <span class="diamond-count">0/4</span>
                </div>
            </div>
        </header>

        <!-- Board Container with Dynamic Cells -->
        <div class="board-container">
            <div class="game-board" id="game-board">
                <!-- Cells will be generated by JavaScript with data-index attributes -->
                <!-- Example of what JavaScript will create:
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                ... -->
            </div>
        </div>

        <!-- Win Screen (initially hidden) -->
        <div id="win-screen" style="display: none;">
            <div class="win-content">
                <h2>🎉 You Win! 🎉</h2>
                <p>You collected all 4 diamonds!</p>
                <div class="diamond-celebration">
                    <span>💎</span><span>💎</span><span>💎</span>
                    <span>💎</span>
                </div>
                <button id="play-again-btn" class="win-btn">Play Again</button>
                <button id="next-level-btn" class="win-btn">Next Level</button>
            </div>
        </div>

        <div class="game-controls">
            <button id="back-btn" class="control-btn">← Back</button>
            <button id="skip-ad-btn" class="control-btn">Skip (Ad)</button>
            <button id="skip-coin-btn" class="control-btn">Skip (50 Coins)</button>
            <button id="restart-btn" class="control-btn">Restart (5 Coins)</button>
            <button id="next-btn" class="control-btn" disabled>Next (10 Coins)</button>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
