<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minez - Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <!-- Shop Header -->
        <header class="shop-header">
            <button id="back-btn" class="back-btn">‚Üê Back</button>
            <h1>SHOP</h1>
        </header>
        
        <!-- Coin Packages -->
        <div class="coin-packages">
            <div class="coin-package">
                <h3>1,000 Coins</h3>
                <p>$3.00</p>
                <button class="buy-btn" data-amount="1000" data-price="3">Buy Now</button>
            </div>
            <div class="coin-package">
                <h3>3,000 Coins</h3>
                <p>$7.00</p>
                <button class="buy-btn" data-amount="3000" data-price="7">Buy Now</button>
            </div>
            <div class="coin-package">
                <h3>5,000 Coins</h3>
                <p>$12.00</p>
                <button class="buy-btn" data-amount="5000" data-price="12">Buy Now</button>
            </div>
            <div class="coin-package">
                <h3>10,000 Coins</h3>
                <p>$23.00</p>
                <button class="buy-btn" data-amount="10000" data-price="23">Buy Now</button>
            </div>
            <div class="coin-package">
                <h3>25,000 Coins</h3>
                <p>$54.00</p>
                <button class="buy-btn" data-amount="25000" data-price="54">Buy Now</button>
            </div>
        </div>
    </div>
    
    <script src="js/shop.js"></script>
</body>
</html>
